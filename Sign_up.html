<!DOCTYPE html>
<html lang="em" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Multi Step Form | CodingIndia</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://kitfontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div class="container">
		<header>Signup Form</header>
		<div class="progress_bar">
			<div class="step">
				<p>Name</p>
				<div class="bullet">
					<span>1</span>
				</div>
				<div class="check fas fa_check"></div>
			</div>
		<div class="step">
				<p>Name</p>
				<div class="bullet">
					<span>2</span>
				</div>
				<div class="check fas fa_check">
				</div>
			</div>
		<div class="step">
				<p>Name</p>
				<div class="bullet">
					<span>3</span>
				</div>
				<div class="check fas fa_check"></div>
			</div>
		<div class="step">
				<p>Name</p>
				<div class="bullet">
					<span>4</span>
				</div>
				<div class="check fas fa_check"></div>
			</div>
		</div>
		<div class="form_outer">
			<form action="#">
				<div class="page slide_page">
					<div class="title">Basic info:</div>
				<div class="field">
					<div class="label">
						First Name
					</div>
					<input type="text">
				</div>
				<div class="field">
					<div class="label">
						Last Name
					</div>
					<input type="text">
				</div>
				<div class="field">
					<button class="firstNext next">Next</button>
				</div>	
				</div>
					<div class="page">Contact info:</div>
				<div class="field">
					<div class="label">
						Email Address
					</div>
					<input type="text">
				</div>
				<div class="field">
					<div class="label">
						Phone Number
					</div>
					<input type="Number">
				</div>
				<div class="field btns">
					<button class="prev_1 prev">Previous</button>
					<button class="next_1 next">Next</button>
				</div>	
				</div>
				<div class="page">
					<div class="title">Date of Birth:</div>
					<div class="field">
						<div class="label">Date</div>
					<input type="text"></div>
				<div class="field">
					<div class="label">Gender</div>
				<select>
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
				</div>
			<div class="field btns">
				<button class="prev_2 prev">Previous</button>
					<button class="next_2 next">Next</button>
			</div>
			</div>
			<div class="page">
				<div class="title">
					Login Details:
				</div>
			<div class="field">
				<div class="label">
					UserName
				</div>
				<input type="text">
			</div>
			<div class="field">
				<div class="label">
					Password
				</div>
				<input type="Password">
			</div>
			<div class="field btns">
				<button class="prev_3 prev">Previous</button>
					<button class="submit">Submit</button>
			</div>	
			</div>
			</form>
		</div>
	</div>

</html>
